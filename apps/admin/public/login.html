<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion — Gigs.ma Admin</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/alpine.min.js" defer></script>
  <script src="/js/app.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-sm" x-data="loginForm()">
    <div class="text-center mb-8">
      <div class="w-12 h-12 rounded-xl bg-emerald-600 flex items-center justify-center mx-auto mb-4">
        <span class="text-white font-bold text-xl">G</span>
      </div>
      <h1 class="text-2xl font-bold text-gray-900">Gigs.ma Admin</h1>
      <p class="text-sm text-gray-500 mt-1">Connectez-vous pour continuer</p>
    </div>

    <div class="card">
      <template x-if="error">
        <div class="mb-4 rounded-lg bg-red-50 border border-red-200 px-4 py-3 text-sm text-red-700" x-text="error"></div>
      </template>

      <form @submit.prevent="submit" class="space-y-4">
        <div>
          <label class="label">Email</label>
          <input type="email" x-model="email" class="input" placeholder="admin@gigs.ma" required>
        </div>
        <div>
          <label class="label">Mot de passe</label>
          <input type="password" x-model="password" class="input" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn-primary w-full" :disabled="loading">
          <span x-show="!loading">Se connecter</span>
          <span x-show="loading">Connexion...</span>
        </button>
      </form>
    </div>
  </div>

  <script>
    function loginForm() {
      return {
        email: '',
        password: '',
        error: '',
        loading: false,
        async submit() {
          this.error = '';
          this.loading = true;
          try {
            const res = await fetch((window.API_URL || 'http://localhost:4000/api') + '/auth/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email: this.email, password: this.password }),
            });
            const data = await res.json();
            if (!res.ok) throw new Error(data.message || 'Erreur de connexion');
            if (data.user.role !== 'admin') throw new Error('Acces reserve aux administrateurs');
            Alpine.store('auth').login(data.token, data.user);
            window.location.href = '/index.html';
          } catch (e) {
            this.error = e.message;
          }
          this.loading = false;
        }
      };
    }
  </script>
</body>
</html>
