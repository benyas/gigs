<!DOCTYPE html>

<body class="bg-gray-50 text-gray-900" hx-boost="true">
  <div class="flex min-h-screen" x-data>

          <span class="text-white font-bold text-sm">G</span>
        </div>
        <span class="text-lg font-bold text-gray-900">Gigs.ma</span>
        <span class="text-xs text-gray-400 ml-1">Admin</span>
      </div>

      <!-- Nav -->
      <nav class="flex-1 overflow-y-auto px-3 py-4 space-y-1">
        <a href="/index.html" class="nav-link" data-page="index">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-4 0a1 1 0 01-1-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 01-1 1"/></svg>

        </a>
        <a href="/users.html" class="nav-link" data-page="users">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
          Utilisateurs
        </a>
        <a href="/gigs.html" class="nav-link" data-page="gigs">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
          Services
        </a>
        <a href="/bookings.html" class="nav-link" data-page="bookings">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
          Reservations
        </a>
        <a href="/verifications.html" class="nav-link" data-page="verifications">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/></svg>
          Verifications
        </a>
        <a href="/disputes.html" class="nav-link" data-page="disputes">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"/></svg>
          Litiges
        </a>
        <a href="/coupons.html" class="nav-link" data-page="coupons">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"/></svg>
          Coupons
        </a>
        <a href="/categories.html" class="nav-link" data-page="categories">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A2 2 0 013 12V7a4 4 0 014-4z"/></svg>
          Categories
        </a>
        <a href="/cities.html" class="nav-link" data-page="cities">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
          Villes
        </a>
        <a href="/payouts.html" class="nav-link" data-page="payouts">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/></svg>
          Virements
        </a>
      </nav>

      <!-- Footer -->
      <div class="border-t border-gray-100 px-3 py-4 space-y-1">
        <a href="http://localhost:3000" target="_blank" class="nav-link text-gray-400 hover:text-gray-600">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/></svg>
          Retour au site
        </a>
        <button @click="$store.auth.logout()" class="nav-link text-red-500 hover:text-red-700 hover:bg-red-50 w-full text-left">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
          Deconnexion
        </button>
      </div>
    </aside>

    <!-- Mobile header -->
    <div class="lg:hidden fixed top-0 inset-x-0 z-30 bg-white border-b border-gray-200 px-4 py-3 flex items-center justify-between"
         x-data="{ mobileOpen: false }">
      <div class="flex items-center gap-2">
        <div class="w-7 h-7 rounded-lg bg-emerald-600 flex items-center justify-center">
          <span class="text-white font-bold text-xs">G</span>
        </div>
        <span class="font-bold text-gray-900">Admin</span>
      </div>
      <button @click="mobileOpen = !mobileOpen" class="p-2 rounded-lg hover:bg-gray-100">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
      </button>
      <!-- Mobile menu dropdown -->
      <div x-show="mobileOpen" @click.away="mobileOpen = false" x-transition
           class="absolute top-full left-0 right-0 bg-white border-b border-gray-200 shadow-lg py-2 px-3 space-y-1">
        <a href="/index.html" class="nav-link">Tableau de bord</a>
        <a href="/users.html" class="nav-link">Utilisateurs</a>
        <a href="/gigs.html" class="nav-link">Services</a>
        <a href="/bookings.html" class="nav-link">Reservations</a>
        <a href="/verifications.html" class="nav-link">Verifications</a>
        <a href="/disputes.html" class="nav-link">Litiges</a>
        <a href="/coupons.html" class="nav-link">Coupons</a>
        <a href="/categories.html" class="nav-link">Categories</a>
        <a href="/cities.html" class="nav-link">Villes</a>
        <a href="/payouts.html" class="nav-link">Virements</a>
        <hr class="my-2 border-gray-100">
        <button @click="$store.auth.logout()" class="nav-link text-red-500 w-full text-left">Deconnexion</button>
      </div>
    </div>

    <!-- Main content -->
    <main class="flex-1 lg:ml-64 pt-16 lg:pt-0">
      <div class="px-4 sm:px-6 lg:px-8 py-6">
        <!-- Header -->
        <div class="flex items-center justify-between mb-6">
          <h1 class="text-2xl font-bold text-gray-900">{{title}}</h1>
          <div class="flex items-center gap-3">
            <span class="text-sm text-gray-500" x-text="$store.auth.name"></span>
            <div class="w-8 h-8 rounded-full bg-emerald-100 flex items-center justify-center">
              <span class="text-emerald-700 font-medium text-sm" x-text="$store.auth.name.charAt(0).toUpperCase()"></span>
            </div>
          </div>
        </div>

        {{content}}
      </div>
    </main>

  </div>

  <style>
    .nav-link {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.5rem 0.75rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: #4b5563;
      transition: all 0.15s;
      text-decoration: none;
    }
    .nav-link:hover { background-color: #f3f4f6; color: #111827; }
    .nav-link.active { background-color: #ecfdf5; color: #059669; }
  </style>

  <script>
    // Highlight active nav link
    document.addEventListener('DOMContentLoaded', () => {
      const page = '{{activePage}}';
      document.querySelectorAll('.nav-link[data-page]').forEach(link => {
        if (link.dataset.page === page) link.classList.add('active');
      });
    });
  </script>
</body>
</html>
