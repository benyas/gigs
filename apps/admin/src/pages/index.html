<!-- title: Tableau de bord -->
<div x-data="dashboard()" x-init="load()">
  <template x-if="loading">
    <div class="text-center py-12 text-gray-400">Chargement...</div>
  </template>

  <template x-if="!loading && stats">
    <div class="space-y-6">
      <!-- Stats cards -->
      <div class="grid gap-4 sm:grid-cols-2 lg:grid-cols-4">
        <div class="card">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm text-gray-500">Utilisateurs</p>
              <p class="text-2xl font-bold text-gray-900" x-text="stats.users"></p>
            </div>
            <div class="w-10 h-10 rounded-lg bg-blue-50 flex items-center justify-center">
              <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm text-gray-500">Services</p>
              <p class="text-2xl font-bold text-gray-900" x-text="stats.gigs"></p>
            </div>
            <div class="w-10 h-10 rounded-lg bg-emerald-50 flex items-center justify-center">
              <svg class="w-5 h-5 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm text-gray-500">Reservations</p>
              <p class="text-2xl font-bold text-gray-900" x-text="stats.bookings"></p>
            </div>
            <div class="w-10 h-10 rounded-lg bg-yellow-50 flex items-center justify-center">
              <svg class="w-5 h-5 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm text-gray-500">Avis</p>
              <p class="text-2xl font-bold text-gray-900" x-text="stats.reviews"></p>
            </div>
            <div class="w-10 h-10 rounded-lg bg-purple-50 flex items-center justify-center">
              <svg class="w-5 h-5 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/></svg>
            </div>
          </div>
        </div>
      </div>

      <!-- Quick links -->
      <div class="grid gap-3 sm:grid-cols-2 lg:grid-cols-5">
        <a href="/users.html" class="card hover:border-emerald-300 transition text-center !p-4">
          <p class="font-medium text-gray-700">Utilisateurs</p>
        </a>
        <a href="/gigs.html" class="card hover:border-emerald-300 transition text-center !p-4">
          <p class="font-medium text-gray-700">Services</p>
        </a>
        <a href="/verifications.html" class="card hover:border-emerald-300 transition text-center !p-4">
          <p class="font-medium text-gray-700">Verifications</p>
        </a>
        <a href="/disputes.html" class="card hover:border-emerald-300 transition text-center !p-4">
          <p class="font-medium text-gray-700">Litiges</p>
        </a>
        <a href="/payouts.html" class="card hover:border-emerald-300 transition text-center !p-4">
          <p class="font-medium text-gray-700">Virements</p>
        </a>
      </div>

      <!-- Recent bookings -->
      <template x-if="stats.recentBookings && stats.recentBookings.length > 0">
        <div>
          <h2 class="text-lg font-semibold text-gray-900 mb-3">Reservations recentes</h2>
          <div class="table-container">
            <table class="w-full">
              <thead>
                <tr>
                  <th class="th">Service</th>
                  <th class="th">Client</th>
                  <th class="th">Date</th>
                  <th class="th">Montant</th>
                  <th class="th">Statut</th>
                </tr>
              </thead>
              <tbody>
                <template x-for="b in stats.recentBookings" :key="b.id">
                  <tr>
                    <td class="td font-medium" x-text="b.gig?.title?.substring(0, 30) || '-'"></td>
                    <td class="td" x-text="b.client?.profile?.name || 'Client'"></td>
                    <td class="td" x-text="new Date(b.createdAt).toLocaleDateString('fr-MA')"></td>
                    <td class="td" x-text="b.totalPrice + ' MAD'"></td>
                    <td class="td"><span :class="statusClass(b.status)" x-text="b.status"></span></td>
                  </tr>
                </template>
              </tbody>
            </table>
          </div>
        </div>
      </template>
    </div>
  </template>
</div>

<script>
function dashboard() {
  return {
    stats: null,
    loading: true,
    async load() {
      try { this.stats = await Alpine.store('api').get('/admin/stats'); }
      catch (e) { console.error(e); }
      this.loading = false;
    },
    statusClass(s) {
      const m = { pending: 'badge-yellow', accepted: 'badge-blue', completed: 'badge-green', cancelled: 'badge-red', in_progress: 'badge-purple' };
      return m[s] || 'badge-gray';
    }
  };
}
</script>
