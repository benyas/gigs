# Production overrides — use with: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# Secrets (JWT_SECRET, DB password, etc.) come from .env file on the server

services:
  postgres:
    ports: []  # No host port exposure in production
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gigs}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-gigs_db}
    restart: always

  redis:
    ports: []
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-}

  meilisearch:
    ports: []
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
      MEILI_ENV: production
    restart: always

  minio:
    ports: []
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    restart: always

  api:
    ports:
      - '127.0.0.1:4000:4000'  # Only loopback — nginx proxies
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-gigs}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-gigs_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      MEILISEARCH_HOST: http://meilisearch:7700
      MEILISEARCH_KEY: ${MEILI_MASTER_KEY}
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      S3_BUCKET: gigs-uploads
      S3_REGION: us-east-1
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
      API_PORT: 4000
      WEB_URL: ${WEB_URL:-https://gigs.ma}
    restart: always
    profiles: []  # Override: always run (no profile gate)

  web:
    ports:
      - '127.0.0.1:3000:3000'
    environment:
      NEXT_PUBLIC_API_URL: ${PUBLIC_API_URL:-https://gigs.ma}
      API_INTERNAL_URL: http://api:4000
      NODE_ENV: production
    restart: always
    profiles: []

  nginx:
    image: nginx:alpine
    container_name: gigs-nginx
    restart: always
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./docker/nginx/prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - web
