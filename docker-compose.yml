services:
  postgres:
    image: postgres:16-alpine
    container_name: gigs-postgres
    restart: unless-stopped
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: gigs
      POSTGRES_PASSWORD: gigs_secret
      POSTGRES_DB: gigs_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U gigs -d gigs_db']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: gigs-redis
    restart: unless-stopped
    ports:
      - '6380:6379'
    volumes:
      - redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

  meilisearch:
    image: getmeili/meilisearch:v1.10
    container_name: gigs-meilisearch
    restart: unless-stopped
    ports:
      - '7701:7700'
    environment:
      MEILI_MASTER_KEY: gigs_master_key
      MEILI_ENV: development
    volumes:
      - meilisearch-data:/meili_data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:7700/health']
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: gigs-minio
    restart: unless-stopped
    ports:
      - '9002:9000'
      - '9003:9001'
    environment:
      MINIO_ROOT_USER: gigs_minio
      MINIO_ROOT_PASSWORD: gigs_minio_secret
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: gigs-api
    restart: unless-stopped
    ports:
      - '4000:4000'
    environment:
      DATABASE_URL: postgresql://gigs:gigs_secret@postgres:5432/gigs_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MEILISEARCH_HOST: http://meilisearch:7700
      MEILISEARCH_KEY: gigs_master_key
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: gigs_minio
      S3_SECRET_KEY: gigs_minio_secret
      S3_BUCKET: gigs-uploads
      S3_REGION: us-east-1
      JWT_SECRET: dev-jwt-secret-change-in-prod
      API_PORT: 4000
      WEB_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    profiles:
      - full

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: gigs-web
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
    depends_on:
      - api
    profiles:
      - full

volumes:
  postgres-data:
  redis-data:
  meilisearch-data:
  minio-data:
